<html>
	<head>
		<meta charset="utf-8">
		<title>login form</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="script.js"></script>
	<body>
<div class="login-box">
<img src="user.png">
	<br><span>Login To Your Account</span>
<div class="textbox">
	<i class="fa fa-user" aria-hidden="true"></i>
	<input type="text" placeholder="Username" name="username" value="" id="username">
</div>
<div class="textbox">
	<i class="fa fa-lock" aria-hidden="true"></i>
	<input type="password" placeholder="Password" id="password" value="">
</div>
	<input type="button" class="button" name="button" value="Sign In" onclick="login()">
	<br><br>
	<a href="#">Forgot Password?</a>
	<br><br>
</div>
</body>
</html>
